<!DOCTYPE html>
<html>
	<style>
		#editor { 
			position: fixed;
			top: 0px;
			right: 0;
			bottom: 0px;
			left: 0;
			z-index:1;
			font-size: 18px;
		}
	</style>
	<link rel="stylesheet" href="solarized_dark.css"/>
	<body>
		<span id="editor"></span>
		<script src="ace/ace.js"></script>
    	<script>
        	var editor = ace.edit("editor");
        	editor.setTheme("ace/theme/solarized_dark");
        	var exi = window.location.href
        	var mode = exi.split("?")[1].toLowerCase();
		
		var val = exi.split("|-|")[1]
        	editor.getSession().setMode("ace/mode/" + mode);
		editor.setValue(val);
        </script>
	</body>
</html>
